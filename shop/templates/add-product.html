<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add Products</title>
</head>

<body>
    <div class="container mx-auto">
        <h3 class="text-center">Add Product</h3>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="/addproduct/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="productname">Product Name: </label>
                        <input type="text" class="form-control" name="productname" id="productname"
                            placeholder="Enter Product Name">
                    </div>
                    <div class="form-group">
                        <label for="producturl">Image URL</label>
                        <input type="url" class="form-control" name="producturl" id="producturl" placeholder="ImageURL">
                    </div>
                    <div class="form-group">
                        <label for="price">Price: </label>
                        <input type="number" name="price" class="form-control" id="price" placeholder="Price"
                            step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="discount">Discount: </label>
                        <input type="number" name="discount" id="discount" class="form-control" placeholder="Discount"
                            step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="description">Description: </label>
                        <textarea name="description" id="description" class="form-control" cols="30"
                            rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary form-control">Add</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
