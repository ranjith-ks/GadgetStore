{% extends "./base.html" %}

    
    {% block content %}
    <!-- Signup Content -->
    <div class="container bg-light">

        <!-- Title -->
        <div class="row m-3 p-3">
            <div class="col bg-dark ">
                <h3 class="text-center">Create Account</h3>
            </div>
        </div>

        <!-- Content -->
        <div class="row m-3 p-3">

            <!-- Form -->
            <div class="col bg-light">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary text-center">Submit</button>
                        <br>
                        <a href="#" class="fst-italic">Already have an account?</a>
                    </div>
                </form>

            </div>
        
            <!-- Image -->
            <div class="col bg-light">
                <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="laptops" class="rounded mx-auto d-block">
            </div>    
        </div>
    </div>

    <!-- Errors -->
        <div class="container alert-danger text-start">
                {% if errors %}
                    <div class="container-fluid">
                        <h6>Please rectify following errors</h6>
                        <ul>
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
        </div>
    {% endblock %}
